plugins {
  id 'groovy'
  id 'application'
  id 'codenarc'
}

codenarcMain {
  configFile = file("$rootDir/config/codenarc/codenarc.groovy")
  ignoreFailures = true
}

codenarcTest {
  configFile = file("$rootDir/config/codenarc/codenarc.groovy")
  ignoreFailures = true
}

distributions {
  main {
    contents {
      from 'src/main/resources'
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.apache.groovy:groovy-all:5.0.3'
  implementation 'com.google.guava:guava:33.5.0-jre'

  implementation 'org.apache.logging.log4j:log4j-api:2.23.1'
  implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
  implementation 'org.apache.logging.log4j:log4j-jcl:2.23.1'

  testImplementation 'junit:junit:4.13.2'
  testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:6.0.1'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

  implementation 'org.jline:jline:3.30.6'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

application {
  mainClass = 'net.ebdon.jlinewithgroovy.JLineWithGroovy'
}

tasks.named('test') {
  useJUnitPlatform()
}
